<div class="container image-shadow settings mt-4 pb-4" >
  <form class="pt-2" [formGroup]="userSettingsForm" (submit)="saveUserSettings()">
    <h4 class="mb-4">Gebruikersinstellingen</h4>

    <div class="md-form input-group">
      <input mdbInput placeholder="Kopieren naar..." type="text" id="copyTo" formControlName="copyTo" class="form-control">
      <label for="copyTo">Kopieren naar:</label>
<!--      <div class="input-group-append"> -->
<!--        <span class="input-group-text md-addon" id="material-addon1">-->
<!--          <fa-icon (click)="showPassword()" icon="folder"></fa-icon>-->
<!--        </span>-->
<!--      </div>-->
    </div>

    <div class="md-form">
      <input mdbInput placeholder="Mailen naar..." type="text" id="mailTo" formControlName="mailTo" class="form-control">
      <label for="mailTo">Mailen naar:</label>
    </div>

    <p class="labelview">Mail-instellingen:</p>
    <div class="row">
      <div class="col">
        <div class="md-form mt-0">
          <input mdbInput placeholder="Host..." type="text" id="host" formControlName="mailHost" class="form-control">
          <label for="host">Host:</label>
        </div>
      </div>

      <div class="col">
        <div class="md-form mt-0">
          <input mdbInput placeholder="Afzender..." type="text" id="userName" formControlName="mailUserName" class="form-control">
          <label for="userName">Afzender:</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="md-form input-group mt-0">
          <input mdbInput placeholder="Port..." type="text" id="port" formControlName="mailPort" class="form-control">
          <label for="port">Port:</label>
        </div>
      </div>

      <div class="col">
        <div class="md-form input-group mt-0">
          <input mdbInput placeholder="Wachtwoord..." [type]="visiblePassword ? 'text' : 'password'" id="password" formControlName="mailPassword" class="form-control">
          <label for="password">Wachtwoord:</label>
          <div class="input-group-append">
            <span class="input-group-text md-addon" id="material-addon2">
              <fa-icon *ngIf="!visiblePassword" (click)="showPassword()" icon="eye"></fa-icon>
              <fa-icon *ngIf="visiblePassword" (click)="hidePassword()" icon="eye-slash"></fa-icon>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <button mdbBtn mdbWavesEffect class="half-width ml-3" type="submit" [disabled]="userSettingsForm.invalid">Opslaan<fa-icon icon="save" class="ml-3"></fa-icon></button>
      <button mdbBtn mdbWavesEffect class="half-width mr-3 outline" type="button" (click)="cancel()">Annuleer<fa-icon icon="times-circle" class="ml-3"></fa-icon></button>
    </div>

  </form>
</div>
