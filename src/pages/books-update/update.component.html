<div class="container image-shadow update mt-4" >
  <form [formGroup]="updateForm" (submit)="update()">
    <div class="row">
      <div class="col">
        <div class="image">
          <div *ngIf="!isBusy">
            <img src="./assets/images/shakespeare.jpg" tooltip="William Shakespeare in Londen" alt="William Shakespeare in Londen">
          </div>
          <div *ngIf="isBusy">
            <div id="update-carousel" class="carousel slide carousel-fade" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#update-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#update-carousel" data-slide-to="1"></li>
                <li data-target="#update-carousel" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="./assets/images/flower.jpg" tooltip="Bloemetje in Thailand" alt="Bloemetje in Thailand">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="./assets/images/shakespeare.jpg" tooltip="William Shakepeare in Londen" alt="William Shakespeare in Londen">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="./assets/images/guust-flater.jpg" tooltip="Guust Flater op een muur in Brussel" alt="Guust Flater op een muur in Brussel">
                </div>
              </div>
              <a class="carousel-control-prev" href="#update-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Vorige</span>
              </a>
              <a class="carousel-control-next" href="#update-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Volgende</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="col mr-4">
        <h4 class="mt-3 header">Update boeken</h4>

        <div class="mt-5 form-check checkbox-teal">
          <input type="checkbox" class="form-check-input" id="update-with-api" formControlName="isUpdateWithApi"  >
          <label class="form-check-label checkbox-label" for="update-with-api" tooltip="Met deze optie wordt informatie over de, in de app, bekende boeken uit externe bronnen (zoals bijv. Google) gehaald. Dit kan een langdurig proces zijn. Welke bronnen beschikbaar zijn staan in de Algemene Instellingen; hier is het ook mogelijk om bronnen te (de)selecteren. ">Externe informatie ophalen<br/><i>(kan lang duren)</i></label>
        </div>

        <button class="button mt-4" mdbBtn mdbWavesEffect type="submit" block="true" [disabled]="isBusy" id="startButton">Start update<fa-icon icon="play-circle" class="ml-3"></fa-icon></button>
        <button class="button mt-3 outline" mdbBtn mdbWavesEffect type="button" block="true" [disabled]="isBusy" (click)="cancel()" id="cancelButton">Annuleer<fa-icon icon="times-circle" class="ml-3"></fa-icon></button>
      </div>
    </div>
  </form>

</div>
