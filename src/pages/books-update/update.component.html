<div class="container image-shadow update mt-4" >
  <form (submit)="update()">
    <div class="row">
      <div class="col">
        <div class="image">
          <div *ngIf="!isBusy">
            <img src="./assets/images/shakespeare.jpg" tooltip="William Shakepeare in Londen">
          </div>
          <div *ngIf="isBusy">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./assets/images/flower.jpg" class="d-block w-100" tooltip="Bloemetje uit Thailand">
                </div>
                <div class="carousel-item">
                  <img src="./assets/images/shakespeare.jpg" class="d-block w-100" tooltip="William Shakepeare in Londen">
                </div>
                <div class="carousel-item">
                  <img src="./assets/images/guust-flater.jpg" class="d-block w-100"  tooltip="Guust Flater op een muur in Brussel">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="col mr-4">
        <h4 class="mt-3 header">Update boeken</h4>

        <button class="button mt-5" mdbBtn mdbWavesEffect type="submit" block="true" [disabled]="isBusy" id="startButton">Start update<fa-icon icon="play-circle" class="ml-3"></fa-icon></button>
        <button class="button mt-3 outline" mdbBtn mdbWavesEffect type="button" block="true" [disabled]="isBusy" (click)="cancel()" id="cancelButton">Annuleer<fa-icon icon="times-circle" class="ml-3"></fa-icon></button>
      </div>
    </div>
  </form>

</div>
